    <script>
        function enterFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();     // Firefox
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();  // Safari
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();      // IE/Edge
            }
        };

        const rateDay = 35;
        const rateMonth = 6000 ;
        function update() {
            // get start times
            let startDay = new Date();
            startDay.setHours(9, 0, 0, 0);
            startDay = startDay.getTime();

            let startMonth = new Date();
            startMonth.setDate(1);
            startMonth.setHours(0, 0, 0, 0);
            startMonth = startMonth.getTime();

            // calculate elapsed time
            const now = Date.now();
            const elapsedDay = Math.max(0, Math.min((now - startDay) / 1000, 8 * 60 * 60));
            const elapsedMonth = (now - startMonth) / 1000;
            const today =  (elapsedDay * rateDay  / 60 / 60).toFixed(2).split('.');
            document.getElementById("today").innerHTML = today[0];
            document.getElementById("today-fraction").innerHTML = '.' + today[1];
            document.getElementById("month").innerHTML = (elapsedMonth * rateMonth / 30 / 24 / 60 / 60).toFixed(0);
        }
        setInterval(update, 300);

    </script>
